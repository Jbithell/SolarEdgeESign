<!DOCTYPE html>
<html lang="en">
<head>
	<title>PV CELL OUTPUT SCREEN</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/tether/css/tether.min.css">
	<link rel="stylesheet" href="main.css">

    <script src="libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="libs/jquery/jquery.jsonp.js"></script>
    <script src="libs/tether/js/tether.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/chart.bundle.min.js"></script>
    <script src="libs/bootbox.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

 <div class="container">
    <div class="row" id="panelsrow">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Today</div>
                <div class="panel-body" id="todaysofar"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Yesterday</div>
                <div class="panel-body" id="yesterday"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">7 Days</div>
                <div class="panel-body" id="week"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">30 Days</div>
                <div class="panel-body" id="month"></div>
            </div>
        </div>
    </div>
     <div class="row">
         <div class="col-lg-12">
             <div class="panel panel-default">
                 <div class="panel-heading">Last week</div>
                 <div class="panel-body"><canvas id="lastWeekGraph"></canvas></div>
             </div>
          </div>
     </div>
     <div id="lastupdated">Loading Page/div>
</div>

</body>
</html>
